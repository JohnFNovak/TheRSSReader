{% extends "layout.html" %}
{% block body %}
  <h2>Want to add a feed?</h2>
  <form action="{{ url_for('add_feed') }}" method=post class=add-feed>
    <dl>
      <dt>Title:
      <dd><input type=text size=30 name=title>
      <dt>URL:
      <dd><input type=text size=60 name=url>
      <dd><input type=submit value=Add>
    </dl>
  </form>
{% endblock %}
