{% extends "layout.html" %}
{% block body %}
  <ul class=feeds>
  <h2>Status of the Feeds:</h2>
  {% for feed in feeds %}
    <li><a href="{{ '/feed/'+feed.name }}"><h3>{{ feed.name }}</h3></a> Number of articles: {{ feed.count }}, read: {{ feed.unread }}
  {% else %}
    <li><em>Add some feeds, Silly!</em>
  {% endfor %}
  </ul>
  <form action="{{ url_for('add_feed') }}" method=post class=add-feed>
    <dl>
      <dt>Title:
      <dd><input type=text size=30 name=title>
      <dt>URL:
      <dd><input type=text size=60 name=url>
      <dd><input type=submit value=Add>
    </dl>
  </form>
{% endblock %}
